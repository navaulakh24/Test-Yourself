<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./Assets/style.css">
</head>

<body>
    <header>
        <div>
            <p class="timer">Time:</p>
            <p class="countdown">0</p>
            <p class="highscores">View HighScores</p>
        </div>
    </header>
    <div class="card">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit.
            Keep in mind that incorrect answers will penalize your scoretime by ten seconds!</p>
        <button class="start">Start Quiz!</button>
    </div>
    <div class="card1" id="questionsbox">
        <p>Question</p>
        <div class="button">
            <button
        </div>

    </div>
    <footer class="footer" id="footer">
        <div class="horRow">
            <p class="correct" id="correctAnswer"></p>
            <p class="wrong" id="wrongAnswer"></p>
        </div>
    </footer>

    <script src="./Assets/script.js"></script>
</body>

</html>
